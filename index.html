<!DOCTYPE html>
<html>

<head>
    <title>
        Cadastro de usuário - PS - Helpper
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();enviar();" autocomplete="off">
                    <div>
                        <label>Nome</label>
                        <input type="text" name="nome" id="nome" class="campo" placeholder="Ex.: João da Silva">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" class="campo" placeholder="Ex.: joao@exemplo.com">
                    </div>
                    <div>
                        <label>CPF/CPNJ</label>
                        <input type="number" name="cpf" id="cpf" class="campo" placeholder="Ex.: 123.456.789-10">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="number" name="telefone" id="telefone" class="campo" placeholder="Ex.: (00) 0000-0000" >
                    </div>
                    <div>
                        <label>CEP</label>
                        <input type="number" name="cep" id="cep" class="campo" placeholder="Ex.: 12345-678">
                    </div>
                    <div>
                        <label>Logradouro</label>
                        <input type="text" name="logradouro" id="logradouro" class="campo" placeholder="Ex.: Rua Exemplo"
                    </div>
                    <div>
                        <label>Número</label>
                        <input type="number" name="numero" id="numero" class="campo" placeholder="Ex.: 123">
                    </div>
                    <div>
                        <label>Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="campo" placeholder="Ex.: Bairro">
                    </div>
                    <div>
                        <label>Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="campo" placeholder="Ex.: Cidade">
                    </div>
                    <div>
                        <label>Estado</label>
                        <input type="text" name="estado" id="estado" class="campo" placeholder="Ex.: Estado">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Enviar">
                    </div>

                </form>
            </td>
            <td class="data-space">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF ou CNPJ</th>
                            <th>Telefone</th>
                            <th>CEP</th>
                            <th>Logradouro</th>
                            <th>Numero</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
